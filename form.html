<html lang="ru">

            <a class="widget-header__link" href="./list.html">

                <div class="file-list">
                    <div class="file-list__item">
                        Документ.doc
                    </div>
                </div>

                    <a class="widget-form__upload-link">

                    </a> или перетащите <br>
                    его в эту область
                </div>

                    Отправить
                </button>
            </form>

        </div>
        <div class="widget__footer">
            Мы используем <a href="" title="">Happydesk</a>
        </div>
